{% load static %}
<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- Pikaday -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <!-- Neutron 2 -->
    <link href="{% static 'citas_mazda_col_pro/css/neutron2.css' %}" rel="stylesheet">

    <!-- Title -->
    <title>Agendamiento de cita</title>
  </head>

  <body>

    <!-- Carousel for the specified slides -->
    <form method="post" class="container mb-5" action="{% url 'api_appointment' %}">
      {% csrf_token %}
      {% block content %}
      {% endblock %}
    </form>

    <!-- Navigation buttons -->
    <div class="container-fluid bg-white fixed-bottom py-2">
      <div class="row">
        <div class="col">
        </div>
        <div id="col_button_back" class="col-4 col-md-2">
          <div class="d-grid gap-2">
            <button type="button" id="button_back" class="btn btn-dark">ATR√ÅS</button>
          </div>
        </div>
        <div id="col_button_continue" class="col-4 col-md-2">
          <div class="d-grid gap-2">
            <button type="button" id="button_continue" class="btn btn-primary">CONTINUAR</button>
          </div>
        </div>
        <div id="col_button_finish" class="col-4 col-md-2">
          <div class="d-grid gap-2">
            <button type="button" id="button_finish" class="btn btn-primary">TERMINAR</button>
          </div>
        </div>
        <div class="col">
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script>
      {% if settings.DEBUG %}
      window.debug = true;
      {% endif %}
      window.api_appointment = "{% url 'api_appointment' %}";
    </script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
      integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA==" crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <!-- Pikaday -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Alerts -->
    <script src="{% static 'citas_mazda_col_pro/js/alerts.js' %}"></script>
    <!-- Animations -->
    <script src="{% static 'citas_mazda_col_pro/js/animations.js' %}"></script>
    <!-- Services -->
    <script src="{% static 'citas_mazda_col_pro/js/services.js' %}"></script>
    <!-- Verification -->
    <script src="{% static 'citas_mazda_col_pro/js/verification.js' %}"></script>
    <!-- Navigation -->
    <script src="{% static 'citas_mazda_col_pro/js/navigation.js' %}"></script>
    <!-- Datepicker -->
    <script src="{% static 'citas_mazda_col_pro/js/datepicker.js' %}"></script>
  </body>

</html>
